name: Yuki Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Resolve cache 
        uses: actions/cache@v3
        with:
          path: |
            $GITHUB_WORKSPACE/build/vcpkg_installed
          key: ${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}

      - name: "Install build tools"
        run: |
          sudo apt-get update
          sudo apt-get install cmake ninja-build clang -y

      - name: "Install vcpkg"
        run: |
          sudo apt-get install curl zip unzip tar -y
          git clone https://github.com/Microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh

      - name: "Check workspace folder"
        run: |
          ls $GITHUB_WORKSPACE

      - name: "CMake configure"
        run: |
          cmake \
            -B $GITHUB_WORKSPACE/build \
            -S $GITHUB_WORKSPACE \
            -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ 

      - name: "CMake build"
        run: |
          cmake --build $GITHUB_WORKSPACE/build

